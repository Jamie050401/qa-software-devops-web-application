version: "1.0"

profile:
  name: qodana.starter

include:
  - name: CheckDependencyLicenses

exclude:
  - name: Ignore libraries
    paths:
      - Application/wwwroot/lib/jquery/dist/jquery.js

linter: jetbrains/qodana-dotnet:latest
